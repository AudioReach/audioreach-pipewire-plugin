---
name: pre_merge_build
run-name: Pre Merge Build (PR:${{ github.event.pull_request.number }})

on:
  workflow_dispatch:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - master
    paths-ignore:
      - '.github/**'
    push:
      branches: [ master ]

permissions:
  contents: read
  security-events: write

jobs:
  qcom-preflight-checks:
    uses: Audioreach/audioreach-workflows/.github/workflows/qcom-preflight-checks.yml@master
    secrets: inherit
